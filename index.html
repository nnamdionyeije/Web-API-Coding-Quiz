<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Coding Challenge</title>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <header>
      <div class="head-top">
        <p class="score-link">View High Scores</p>
        <p class="time">Time:</p>
      </div>
    </header>

    <main>
      <section class="title visible">
        <div class="title-text">
          <h1>Coding Quiz Challenge</h1>
          <p>
            Try to answer the following code-related questions within the time
            limit.
          </p>

          <p class="text-aes">
            Keep in mind that incorrect answers will penalize your score/time by
            ten seconds!
          </p>
        </div>

        <button class="start-button">Start Quiz</button>
      </section>

      <section class="Questions">
        <div class="question-setup">
          <h1>
            String values must be enclosed within ______ when being assigned to
            variables.
          </h1>
          <div class="buttons">
            <button class="button1">1. commas</button>
            <button class="button2">2. curly brackets</button>
            <button class="button3">3. quotes</button>
            <button class="button4">4. parenthesis</button>
          </div>
        </div>
      </section>

      <section class="Initials"></section>

      <section class="High-Scores"></section>
    </main>

    <footer></footer>

    <script src="./assets/script.js"></script>
  </body>
</html>
